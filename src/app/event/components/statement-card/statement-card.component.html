<div class="card-body">
  <app-live-indicator></app-live-indicator>
  <b class="text-muted">{{ statement.startedAt | date: 'shortTime' }} - {{ statement.endedAt | date: 'shortTime' }}</b>
  <h3 class="card-title mb-3">{{ statement.name }}</h3>
  <button class="btn btn-primary text-uppercase mb-2">Join Broadcast</button>
  <p class="card-text mb-2" *ngIf="statement.abstract">{{ statement.abstract }}</p>

  <div>
    <b>Track: </b>
    <span>{{ statement.track.title }}</span>
  </div>

  <div>
    <b>Room: </b>
    <ng-container *ngFor="let room of statement.room">
      <span>{{ room.name }}</span>
      <span class="text-muted"> ({{ room.floor }} floor)</span>
    </ng-container>
  </div>

  <ng-container *ngIf="statement.speakers?.length">
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
      <ng-container *ngFor="let speaker of statement.speakers">
        <app-speaker class="col mt-4" [speakerIds]="speaker"></app-speaker>
      </ng-container>
    </div>
  </ng-container>
</div>
