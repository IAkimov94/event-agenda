<div class="card-body">
  <app-live-indicator></app-live-indicator>
  <b class="text-muted">{{ session.startedAt | date: 'shortTime' }} - {{ session.endedAt | date: 'shortTime' }}</b>
  <h3 class="card-title mb-3">{{ session.name }}</h3>
  <button class="btn btn-primary text-uppercase mb-2" *ngIf="session.broadcastLink" (click)="join()">Join Broadcast</button>
  <p class="card-text mb-2" *ngIf="session.abstract">{{ session.abstract }}</p>

  <div>
    <b>Track: </b>
    <span>{{ session.track.title }}</span>
  </div>

  <div>
    <b>Room: </b>
    <ng-container *ngFor="let room of session.room; trackBy: trackByRoomId">
      <span>{{ room.name }}</span>
      <span class="text-muted"> ({{ room.floor }} floor)</span>
    </ng-container>
  </div>

  <ng-container *ngIf="session.speakers?.length">
    <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
      <ng-container *ngFor="let speaker of session.speakers">
        <app-speaker class="col mt-4" [speakerIds]="speaker"></app-speaker>
      </ng-container>
    </div>
  </ng-container>
</div>
