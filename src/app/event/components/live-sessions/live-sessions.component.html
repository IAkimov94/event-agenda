<ng-container *ngIf="sessions$ | async as sessions">
  <h5 class="mb-0 ml-4 text-muted text-uppercase">Happening Now</h5>

  <ul class="list-group list-group-flush">
    <ng-container *ngFor="let session of sessions; trackBy:trackById">
      <a class="list-group-item list-group-item-action text-truncate py-3 px-4" routerLink="" [fragment]="session.id">
        <b>{{ session.startedAt | date : 'shortTime' }} </b>
        -
        <span> {{ session.name }}</span>
      </a>
    </ng-container>
    <li class="list-group-item text-muted py-3 px-4" *ngIf="!sessions.length">There are no active sessions</li>
  </ul>
</ng-container>
