<ng-container *ngIf="statements$ | async as statements">
  <h5 class="mb-0 ml-4 text-muted text-uppercase">Happening Now</h5>

  <ul class="list-group list-group-flush">
    <ng-container *ngFor="let statement of statements">
      <a class="list-group-item list-group-item-action text-truncate py-3 px-4" routerLink="" [fragment]="statement.id">
        <b>{{ statement.startedAt | date : 'shortTime' }} </b>
        -
        <span> {{ statement.name }}</span>
      </a>
    </ng-container>
    <li class="list-group-item text-muted py-3 px-4" *ngIf="!statements.length">There are no active sessions</li>
  </ul>
</ng-container>
