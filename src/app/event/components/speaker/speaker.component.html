<div class="mr-2 speaker-avatar">
  <img [src]="speaker.photo" alt="photo">
</div>

<div class="speaker-info">
  <h5 class="m-0 text-truncate">{{ speaker.fullName }}</h5>
  <div class="text-truncate">{{ speaker.title }}</div>
  <div class="text-truncate text-muted">{{ speaker.company }}</div>
</div>
